<h2>UserName</h2>

<label for="search">Search todo: </label>
<input type="text" id="search" #criteria
       (input)="updateCriteria(criteria.value)"
       placeholder="Search heroes">

<mat-list #todos role="list" [@filterAnimation]="todosTotal" *ngFor="let item of todos">
  <mat-list-item role="listitem" class="item">
    <span class="badge">{{ item.id }}</span>
      <span>{{ item.title }}</span>
  </mat-list-item>
</mat-list>
