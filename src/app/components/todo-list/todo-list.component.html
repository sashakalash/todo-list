<mat-card>
  <mat-card-header>
    <mat-card-title>{{ userName$ | async }}</mat-card-title>
    <mat-card-subtitle>Todo List</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="todos$ | async as todos">
    <ng-container *ngIf="todos.length;else emptyListTemplate">
      <mat-form-field appearance="fill">
        <mat-label>Search todo:</mat-label>
        <input matInput
               placeholder="Start typing..."
               #criteria
               (input)="updateCriteria(criteria.value)">
      </mat-form-field>
      <mat-list #todos
                role="list"
                [@filterAnimation]="todosTotal"
                *ngFor="let item of todos">
        <mat-list-item role="listitem"
                       class="item">
          <mat-card>
            <span>{{ item.title }}</span>
            <div class="action-btns">
              <button mat-stroked-button>
                <mat-icon (click)="edit(item)">edit</mat-icon>
              </button>
              <button mat-stroked-button>
                <mat-icon (click)="remove(item.id)">close</mat-icon>
              </button>
            </div>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </ng-container>
    <ng-template #emptyListTemplate>
      <span>It seems there is no TODO yet...</span>
    </ng-template>
  </mat-card-content>
</mat-card>
