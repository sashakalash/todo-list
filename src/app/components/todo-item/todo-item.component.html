<mat-card [appTodoStatus]="item.status">
  <span>{{ item.title }}</span>
  <div class="action-btns">
    <button mat-stroked-button>
      <mat-icon (click)="edit(item)">edit</mat-icon>
    </button>
    <button mat-stroked-button>
      <mat-icon (click)="remove(item.id)">close</mat-icon>
    </button>
  </div>
</mat-card>
