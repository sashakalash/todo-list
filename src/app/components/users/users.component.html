<mat-card>
  <mat-selection-list #shoes
                      [multiple]="false">
    <mat-list-option *ngFor="let user of users$ | async"
                     [routerLink]="['/todos']"
                     [queryParams]="{user}"
                     (click)="chooseUser(user)">
      {{user}}
    </mat-list-option>
  </mat-selection-list>
</mat-card>
